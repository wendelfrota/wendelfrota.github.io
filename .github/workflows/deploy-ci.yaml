name: wendelfrota.github.io - Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Set up permissions
        run: chmod +x ./deploy.sh

      - name: Run deploy script
        run: ./deploy.sh
